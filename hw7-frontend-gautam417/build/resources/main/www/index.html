<!DOCTYPE html>
<html>

<head>
    <title>FabFlix</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
</head>

<body>

<!-- Navigation -->
<nav>
    <div class='container'>
<!--        <img src='https://lh3.googleusercontent.com/dijHy-Ds8fEQ2nkm5uP7TsPT1CsG4IV1l3bk51XLs59omSsAaoAhOZxCqNHVPCBZaJ9EkR980hx8kysaSVNNH5aAo_TztptrJW2DPA2Kx8ycSGRmLsTJd_eELsvjD5ExeZxPc5Nr=w2400' alt='Logo' style="width:50%" height="100">-->
<!--        https://lh3.googleusercontent.com/Iuxfxj4eWu1alFF7ABiOBaHCoU6C0rfk-cM-eUQVluxj6ezBpd3sk8yT9i4wv7vnzu96Lmbjt0T_5uDd1-6GwrpF45jYyKp-_J&#45;&#45;FKb83WahyKeDZPtw7Thl7uOHr-rN7cVBgoG0=w2400-->
        <div>
            <span class='menu-button'>Menu</span>
            <span class='login-button'>Login</span>
            <span class='register-button'>Register</span>

        </div>
    </div>
</nav>

<!-- Nav Menu -->
<div class='nav-menu hide' id="nav-dropdown">
    <div class='container'>
        <ul>
            <li class="browse-movie">Browse for Movies</li> <!-- by genre or by title-->
            <li class="advanced">Advanced Movie Search</li>  <!-- include fields for title, year, director, and genre-->
            <li class="history">Order History</li>
        </ul>
    </div>
</div>

<!-- Browse for Movies form -->
<div class='movie-form'>
    <div class='container'>
        <form>
            <h4>By Genre</h4>
            <input type = "text" class='browse-genre' />
            <h4>Offset</h4>
            <input type='text' class="offset" />
            <h4>Limit</h4>
            <input type='text' class="limit" />
            <input class='browse-button' type='submit' value='Browse for Movies' />
        </form>
    </div>
</div>

<!-- Advanced Search for Movies form -->
<div class='advanced-form'>
    <div class='container'>
        <form>
            <h4>By Title</h4>
            <input type='text' class="adv-title" /> <!-- Be careful same class name -->
            <h4>Year</h4>
            <input type='text' class="year" />
            <h4>Director</h4>
            <input type='text' class="director" />
            <h4>Genre</h4>
            <input type = "text" class='adv-genre' /> <!-- Be careful same class name -->
            <h4>Offset</h4>
            <input type='text' class="adv-offset" /> <!-- Be careful same class name -->
            <h4>Limit</h4>
            <input type='text' class="adv-limit" /> <!-- Be careful same class name -->
            <input class='adv-button' type='submit' value='Advanced Search' />
        </form>
    </div>
</div>

<!-- Login Form -->
<div class='login-form'>
    <div class='container'>
        <form>
            <h4>Username</h4>
            <input type = "text" class='username' />
            <h4>Password</h4>
            <input type='password' class="password" />
            <input class='sign-in-button' type='submit' value='Sign In' />
        </form>
    </div>
</div>

<!-- Register Form -->
<div class='register-form'>
    <div class='container'>
        <form>
            <h4>Email</h4>
            <input class='email' />
            <h4>Password</h4>
            <input type='password' class="password-field" />
            <input class='reg-button' type='submit' value='Register' />
        </form>
    </div>
</div>

<!-- define a dom for table results-->
<div class="movies"></div>
<div class="movie"></div>
<div class="cart-items"></div>
<div class="order-history"></div>


<!-- Shopping cart -->
<div class='shopping-cart'>
    <div class='container'>
        <div class='cart'>
            <object type='image/svg+xml' data='https://s3.amazonaws.com/codecademy-content/courses/jquery/audit/images/shopping-cart.svg'></object>
            <h3 class='items-qty'>View Shopping Cart</h3>
        </div>
        <h3 class="checkout" >Checkout</h3>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
</script>

<script src='js/main.js' type="text/javascript"></script>
</body>

</html>
